<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id="sellist" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="jpn_txt">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="en_txt">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang() {

            let jpnTxt = document.getElementById("selected_jpn");
            let enTxt = document.getElementById("selected_en");
            let allSel = document.getElementById("selected_all")

            if(document.getElementById("sellist")) {
                if (jpnTxt.selected) {
                    document.getElementById("jpn_txt").style.display = "block";
                    document.getElementById("en_txt").style.display = "none";
                } else if (enTxt.selected) {
                    document.getElementById("jpn_txt").style.display = "none";
                    document.getElementById("en_txt").style.display = "block";
                } else if(allSel.selected) {
                    document.getElementById("jpn_txt").style.display = "block";
                    document.getElementById("en_txt").style.display = "block";
                }
            }
        }
    </script>
</body>
</html>
